<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='sites/img/preguiça-meditando2.png') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='sites/img/preguiça-meditando2.png') }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    FiFit
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{{ url_for('static', filename='sites/css/material-kit.css') }}?v=2.2.0" rel="stylesheet" />
</head>

<body class="index-page sidebar-collapse">
  <nav class="navbar navbar-color-on-scroll navbar-transparent fixed-top  navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
       
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          
          <li class="button-container nav-item iframe-extern" style="margin-left: 1rem;">
            <a href="{{ url_for('home.index') }}" target="_blank" class="btn  btn-info   btn-round btn-block">
              <i class="material-icons"></i> Home
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="page-header " data-parallax="true" style="background-color: aliceblue;">
    <div class="container">
      <div class="row">
        <a href="{{ url_for('home.index') }}">
          <img src="{{ url_for('static', filename='sites/img/logo-fifit5.png') }}"
          width = 350
          style = "display: block; margin-right: auto; margin-right: auto; margin-bottom: 1rem;"></a>
        <div class="col-md-8 ml-auto mr-auto">
        
          <div class="brand" style="color: rgb(0, 56, 194) ;">
            <h2>Queremos saber mais sobre sua saúde!</h2>
            <h3 class="title" style="color: rgb(236, 121, 65) ;">Bem-vindo/a ao FiFit!</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main main-raised">
    <div class="section section-basic">
      <div class="container">
        <div class="title"><h2>Vamos lá? Let's go, baby!</h2></div>
          <form id="meuform" class="form" method="post" action="" style="margin: 5rem;">
              <div id="checkRadios">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="title">
                      <h3>Nos ajude a saber mais sobre você marcando as seguintes caixas:</h3>
                    </div>
                    {% for i, p in perguntas.items() %}
                    <div class="form-check">
                      <label class="form-check-label">
                        <input id="input-{{ i }}" name="input-{{ i }}" class="form-check-input" type="checkbox" value="">
                          {{ p|safe }}
                        <span class="form-check-sign">
                          <span class="check"></span>
                        </span>
                      </label>
                    </div>
                    {% endfor %}
                  </div>
                </div>
              </div>
              <br/>
            <div class="modal-footer justify-content-center">
              <button onclick="document.getElementById('meuform').submit();" class="btn btn-success">Finalizar</button>
            </div>
          </form>
        </div>
  </div>
  <!--  End Modal -->
  <footer class="footer footer-default">
    <div class="container">
      <nav class="float-left">
        <ul>
          <li>
            <a href="{{ url_for("home.index") }}">
              FiFit
            </a>
          </li>
          <li>
            <a href="https://www.portaldaindustria.com.br/sesi/">
              SESI
            </a>
          </li>
          
        </ul>
      </nav>
      
    </div>
  </footer>
  <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename='sites/js/core/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='sites/js/core/popper.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='sites/js/core/bootstrap-material-design.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='sites/js/plugins/moment.min.js') }}"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="{{ url_for('static', filename='sites/js/plugins/bootstrap-datetimepicker.js') }}" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{{ url_for('static', filename='sites/js/plugins/nouislider.min.js') }}" type="text/javascript"></script>
    <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
    <script src="{{ url_for('static', filename='sites/js/plugins/bootstrap-tagsinput.js') }}"></script>
    <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
    <script src="{{ url_for('static', filename='sites/js/plugins/bootstrap-selectpicker.js') }}" type="text/javascript"></script>
    <!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
    <script src="{{ url_for('static', filename='sites/js/plugins/jasny-bootstrap.min.js') }}" type="text/javascript"></script>
    <!--	Plugin for Small Gallery in Product Page -->
    <script src="{{ url_for('static', filename='sites/js/plugins/jquery.flexisel.js') }}" type="text/javascript"></script>
    <!-- Plugins for presentation and navigation  -->
    <script src="{{ url_for('static', filename='sites/demo/modernizr.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='sites/demo/vertical-nav.js') }}" type="text/javascript"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="{{ url_for('static', filename='sites/js/material-kit.js') }}?v=2.2.0" type="text/javascript"></script>
  </div>
</body>
</html>
