<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fifit - Popup</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <!-- CSS Files -->
        <link href="/css/plugin.css" rel="stylesheet" />
    </head>
    <body>
        <div id="divLogin">
          <div class="page-header header-filter" filter-color="orange">
              <div class="container">
                <div class="row">
                  <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
                    <form>
                      <div class="card card-login card-hidden">
                        <div class="card-header card-header-warning text-center">
                          <h3 class="card-title text-center roboto">Login</h3>
                        </div>
                        <div class="card-body ">
                          <span class="bmd-form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="material-icons">face</i>
                                </span>
                              </div>
                              <input id="lblUser" type="email" class="form-control" placeholder="Email...">
                            </div>
                          </span>
                          <span class="bmd-form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="material-icons">lock_outline</i>
                                </span>
                              </div>
                              <input id="lblPass" type="password" class="form-control" placeholder="Senha...">
                            </div>
                          </span>
                        </div>
                        <div class="card-footer justify-content-center">
                          <button class="botao-login" id="btnLogin">Entrar</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>



        <div id="divLogout" style="display: none;">
          <div class="page-header header-filter" filter-color="orange">
              <div class="container">
                <div class="row">
                  <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
                    <form>
                      <div class="card card-login card-hidden">
                        <div >
                        </div>
                        <div class="card-body" style="padding: 0 10px 0 10px;">
                          <span class="bmd-form-group">
                            <div class="input-group">
                              <button class="botao-login" id="btnExercise" style="margin: 0 auto; padding: 8px 25px;">Fazer pausa
                                <i class="material-icons" style="vertical-align: text-bottom; margin-left: 10px;" >history_toggle_off</i>
                              </button>
                            </div>
                          </span>
                          <span class="bmd-form-group">
                            <div class="input-group">
                              <button class="botao-login" id="btnLogout" style="margin: 0 auto; padding: 8px 18px;">Sair</button>
                            </div>
                          </span>
                        </div>
                        <!-- <div class="card-footer justify-content-center">
                          <button class="botao-login" id="btnExercise">Relax now</button>
                          <button class="botao-login" id="btnLogout">Log out</button>
                        </div> -->
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <!-- <div id="divLogout" style="display: none;">
            <button id="btnExercise">Relax now</button>
            <button id="btnLogout">Log out</button>
        </div> -->
        <script src="/js/jquery-3.6.0.min.js"></script>
        <script src="/js/md5.js"></script>
        <script src="/js/popup.js"></script>
    </body>
</html>
